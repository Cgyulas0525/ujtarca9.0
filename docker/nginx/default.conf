server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Laravel routing – minden kérést az index.php-hoz irányít, ha a fájl nem létezik
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM beállítás (Laravel-hez optimalizált)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;

        # Pontos elérési út, hogy ne legyen "No input file specified" hiba
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Memóriabuffer optimalizálás
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Statikus fájlok cache-elése
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff2|ttf|svg|eot)$ {
        expires 7d;
        access_log off;
    }

    # Gzip tömörítés – gyorsabb válaszok
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 256;

    # Rejtett fájlok tiltása (.env, .htaccess stb.)
    location ~ /\. {
        deny all;
    }

    # Logok (hasznos debughoz)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
